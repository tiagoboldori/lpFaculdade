<h1 class="title">Cadastrando novo produto</h1> 
<form style = ""class="is-centered container" action="{% url 'new_produto' %}" method="POST">
    {% csrf_token %}

      Nome do produto:
      <div class="control">
        {{form.produto}}
      </div>
    </div>
    <div class="field">
      Descrição:
      <div class="control">
        {{form.descricao}}
      </div>
    </div>

      Cor:
      <div class="control">
        {{form.cor}}
      </div>
    </div>

        {{form.preco}}
      </div>
